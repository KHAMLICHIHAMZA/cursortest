name: Backend CI - Tests Automatiques

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
  workflow_call:

jobs:
  test:
    name: Tests Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: malocauto_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run prisma:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/malocauto_test

      - name: Push database schema
        working-directory: ./backend
        run: npx prisma db push --accept-data-loss
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/malocauto_test

      - name: Run unit tests
        working-directory: ./backend
        run: npm run test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/malocauto_test
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Run tests with coverage
        working-directory: ./backend
        run: npm run test:cov
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/malocauto_test
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  integration-test:
    name: Tests d'IntÃ©gration Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: malocauto_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run prisma:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/malocauto_test

      - name: Push database schema
        working-directory: ./backend
        run: npx prisma db push --accept-data-loss
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/malocauto_test

      - name: Seed test database
        working-directory: ./backend
        run: npm run prisma:seed
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/malocauto_test

      - name: Build application
        working-directory: ./backend
        run: npm run build

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm run start &
          sleep 10
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/malocauto_test
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret-key
          PORT: 3000
          NODE_ENV: test

      - name: Run E2E tests
        working-directory: ./backend
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/malocauto_test
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret-key
          PORT: 3000
          NODE_ENV: test
          API_URL: http://localhost:3000

      - name: Stop backend server
        if: always()
        run: pkill -f "node dist/main" || true

  lint:
    name: Lint Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint




